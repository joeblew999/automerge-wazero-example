<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automerge WASI Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 12px;
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .editor {
            padding: 30px;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .info {
            padding: 20px 30px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            font-size: 13px;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .char-count {
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .saving {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Automerge WASI Demo</h1>
            <p class="subtitle">Collaborative text editing powered by Automerge + wazero</p>
            <span id="status" class="status disconnected">Disconnected</span>
        </header>

        <div class="editor">
            <textarea id="textEditor" placeholder="Start typing... Your changes will be synced in real-time."></textarea>
            <div class="controls">
                <button id="saveBtn" class="btn-primary">Save Changes</button>
                <button id="clearBtn" class="btn-secondary">Clear</button>
            </div>
        </div>

        <div class="info">
            <span>Powered by Rust (WASI) + Go (wazero)</span>
            <span class="char-count">Characters: <strong id="charCount">0</strong></span>
        </div>
    </div>

    <script type="module">
        // Import Automerge via CDN
        import * as Automerge from 'https://esm.sh/@automerge/automerge@3.1.2';

        // Make Automerge globally available for debugging
        window.Automerge = Automerge;
        console.log('âœ… Automerge.js loaded:', Automerge);

        const textEditor = document.getElementById('textEditor');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusEl = document.getElementById('status');
        const charCountEl = document.getElementById('charCount');

        let eventSource = null;
        let isLocalChange = false;

        // Initialize local Automerge document (for future Phase 2 implementation)
        let doc = Automerge.init();
        console.log('ðŸ“„ Automerge document initialized:', doc);

        // Update character count
        function updateCharCount() {
            charCountEl.textContent = textEditor.value.length;
        }

        // Set connection status
        function setStatus(connected) {
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
            }
        }

        // Save text to server
        async function saveText() {
            saveBtn.disabled = true;
            saveBtn.classList.add('saving');
            saveBtn.textContent = 'Saving...';

            try {
                isLocalChange = true;
                const response = await fetch('/api/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textEditor.value }),
                });

                if (!response.ok) {
                    throw new Error('Failed to save');
                }

                console.log('Text saved successfully');
            } catch (error) {
                console.error('Error saving text:', error);
                alert('Failed to save changes');
            } finally {
                saveBtn.disabled = false;
                saveBtn.classList.remove('saving');
                saveBtn.textContent = 'Save Changes';
                setTimeout(() => { isLocalChange = false; }, 100);
            }
        }

        // Load initial text
        async function loadText() {
            try {
                const response = await fetch('/api/text');
                if (response.ok) {
                    const text = await response.text();
                    textEditor.value = text;
                    updateCharCount();
                }
            } catch (error) {
                console.error('Error loading text:', error);
            }
        }

        // Connect to SSE stream
        function connectSSE() {
            eventSource = new EventSource('/api/stream');

            eventSource.addEventListener('snapshot', (event) => {
                console.log('Received snapshot:', event.data);
                const data = JSON.parse(event.data);
                if (!isLocalChange) {
                    textEditor.value = data.text;
                    updateCharCount();
                }
            });

            eventSource.addEventListener('update', (event) => {
                console.log('Received update:', event.data);
                if (!isLocalChange) {
                    const data = JSON.parse(event.data);
                    textEditor.value = data.text;
                    updateCharCount();
                }
            });

            eventSource.onopen = () => {
                console.log('SSE connection opened');
                setStatus(true);
            };

            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                setStatus(false);
                eventSource.close();

                // Reconnect after 3 seconds
                setTimeout(connectSSE, 3000);
            };
        }

        // Event listeners
        saveBtn.addEventListener('click', saveText);

        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all text?')) {
                textEditor.value = '';
                updateCharCount();
                saveText();
            }
        });

        textEditor.addEventListener('input', updateCharCount);

        // Keyboard shortcuts
        textEditor.addEventListener('keydown', (e) => {
            // Cmd/Ctrl + S to save
            if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                saveText();
            }
        });

        // Initialize
        loadText();
        connectSSE();
        updateCharCount();
    </script>
</body>
</html>
